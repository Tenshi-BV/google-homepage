<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Google</title>
    <link href="STYLES/style.css" rel="stylesheet">

</head>

<body>
    <nav>
        <span class="header-left">
            <a href="*" id="about">About</a>
            <a href="*" id="store">Store</a>
        </span>
        <span class="header-right">
            <span class="header-right-plain">
                <a href="*" id="gmail">Gmail</a>
                <a href="*" id="images">Images</a>
            </span>
            <a href="*" id="squares-image"></a>
            <a href="*" id="sign-in">Sign in</a>
        </span>

    </nav>
    <main>
        <img src="IMAGES/googlelogo_color_272x92dp.png" alt="Page icon">

        <form action="*" method="post">

            <section id="text-input">
                <span id="glass"></span>
                <input type="text" id="searchbox">
            </section>
            <section id="buttons">
                <button type="submit" id="search">Google Search</button>
                <button type="submit" id="lucky">I'm Feeling Lucky</button>
            </section>
        </form>

    </main>
    <footer>
        <span class="footer">
            <span class="footer-left">
                <a href="*" id="advertising">Advertising</a>
                <a href="*" id="business">Business</a>
                <a href="*" id="how">How Search works</a>
            </span>
            <span class="footer-right">
                <a href="*" id="privacy">Privacy</a>
                <a href="*" id="terms">Terms</a>
                <a href="*" id="settings">Settings</a>
            </span>
        </span>

    </footer>
</body>

</html>
